  <div class="container">

    <!-- Header -->

    <header role="banner" aria-label="search bar and navigation">
      <div class="image-container-top">
        <a href="index.html" title="home"><img src="resources/img/home.png" title="home logo"></a>
      </div>
      <div class="search-bar">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon" title="search button"><img src="resources/img/search.svg" alt="search button" ></a>
      </div>
      <a href="cart.html" class="button cart" title="shopping cart">Cart <img src="resources/img/cart.svg" alt="shopping cart"></a>
    </header>
    <nav role="navigation">
      <a href="deals.html" title="Today's Deals">Today's Deals</a>

      <a href="sell.html" title="Sell">Sell</a>
      <a href="help.html" title="Help">Help</a>

    <!-- Sell Product Form -->

    <main id="main" class="sell" role="main" aria-label="main">
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a></li>
            <li>Sell</li>
      </ul>

      <h3>Sell</h3>
      <form role="form">
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </main>

    <!-- Footer -->

    <footer role="content info" aria-label="site navigation links">
    <a href="index.html" title="home">  <img src="resources/img/home.png" alt="home logo"> </a>
      <div class="links">
        <h4>Get to know us</h4>

      </div>
      <div class="links">
       <h4>Make money with us</h4></a>

        <a href="comingsoon.html" title="Fundraiser events">Fundraiser events</a>

      </div>
      <div class="links">
        <h4>Help</h4>
        <a href="comingsoon.html" title="Contact us">Contact us</a>

        <a href="comingsoon.html" title="Report a problem">Report a problem</a>
        <a href="comingsoon.html" title="Privacy Policy">Privacy Policy</a>
      </div>
    </footer>
  </div>
